<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pulse</title>
  <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <section class="promo">
    <div class="container">
      <header class="header">
        <a href="#" class="header__logo">
          <img src="img/logo.png" alt="logo" width="251" height="45">
        </a>
        <div class="header__official">
          <span class="header__text-top">Официальный представитель</span>
          <span class="header__text-bottom">Garmin, Polar, Suunto</span>
        </div>
        <div class="header__contacts">
          <a class="header__phone" href="tel:+74999228974">+7 (499) 922-89-74</a>
          <button class="header__button button">заказать звонок</button>
        </div>
      </header>
      <div class="promo__wrapper">
        <h1 class="promo__title">Подбор пульсометра</h1>
        <h2 class="promo__subtitle">с учётом Вашего уровня подготовки</h2>
        <div class="promo__icons">
          <div class="promo__icon">
            <img src="icons/time.png" alt="icon" width="42" height="46">
            Время подбора: 10 минут
          </div>
          <div class="promo__icon">
            <img src="icons/delivery.png" alt="icon" width="44" height="45">
            Бесплатная доставка
          </div>
          <div class="promo__icon">
            <img src="icons/questions.png" alt="icon" width="45" height="42">
            Ответим на все вопросы
          </div>
        </div>
        <button class="button button--main">заказать кОНСУЛЬТАЦИЮ</button>
        <div class="promo__link">
          или
          <a href="#">ПЕРЕЙТИ В КАТАЛОГ</a>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
